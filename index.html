<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론 생성</title>
    <!-- pc01 02 , mobile.css -->
    <link rel="stylesheet" href="css/pc01-style.css" media="screen and (min-width : 1100px)">
    <link rel="stylesheet" href="css/mobile01-style.css" media="screen and (max-width : 1099px)">
    <link rel="stylesheet" href="css/mobile02-style.css" media="screen and (max-width : 767px)">
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- bootstrap cdn -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
     <!-- main.js-->
     <script src="js/main.js"></script>
</head>
<body id="home">
    <!-- #warp -->
    <div id="wrap">
        <header id="main-header">
            <div class="logo">
                <a href="./">
                <img src="images/logo.png" alt="logo">
            </a>
            </div>
            <nav class="pc-nav">
                <ul>
                    <li>ABOUT</li>
                    <li>HISTORY</li>
                    <li>BRAND</li>
                    <li>NEWS</li>
                    <li>CAREER</li>
                    <li class="lang-box">대한민국 &nbsp;&nbsp;&nbsp;&nbsp;>
                        <ul>
                            <li class="lang-on">대한민국</li>
                            <li>ENGLISH</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- moblie-gnb -->
            <i class="bi bi-list gnb-btn"></i>
            <nav class="mobile-nav">
                <header id="gnb-header">
                    <div class="logo">
                        <a href="./">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                    <i class="bi bi-x gnb-close"></i>
                </header>
                <ul>
                    <li>ABOUT</li>
                    <li>HISTORY</li>
                    <li>BRAND</li>
                    <li>NEWS</li>
                    <li>CAREER</li>
                    <li class="lang-box">대한민국 &nbsp;&nbsp;&nbsp;&nbsp;>
                        <ul>
                            <li class="lang-on">대한민국</li>
                            <li>ENGLISH</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

</html>
